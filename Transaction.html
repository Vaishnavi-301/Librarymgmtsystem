<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Library Transactions</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background-color: #f4f4f4;
        }
        .container {
            width: 60%;
            background-color: white;
            border: 1px solid #ccc;
            box-shadow: 0px 4px 8px rgba(0, 0, 0, 0.1);
        }
        .header {
            display: flex;
            justify-content: space-between;
            padding: 10px;
            background-color: #f0f0f0;
            font-weight: bold;
            border-bottom: 1px solid #ccc;
        }
        .header a {
            text-decoration: none;
            color: blue;
        }
        .content {
            padding: 20px;
        }
        .content a {
            display: block;
            margin: 10px 0;
            text-decoration: none;
            color: blue;
            font-size: 18px;
        }
        .footer {
            display: flex;
            justify-content: flex-end;
            padding: 10px;
            background-color: #f0f0f0;
            border-top: 1px solid #ccc;
        }
        .footer a {
            text-decoration: none;
            color: blue;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <span>Chart</span>
            <a href="#">Home</a>
        </div>
        <div class="content">
            <a href="#">Is book available?</a>
            <a href="#">Issue book?</a>
            <a href="#">Return book?</a>
            <a href="#">Pay Fine?</a>
        </div>
        <div class="footer">
            <a href="#">Log Out</a>
        </div>
    </div>
</body>
</html>
